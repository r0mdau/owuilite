apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: valkey/valkey:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: valkey-data
          mountPath: /data
      volumes:
      - name: valkey-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: openwebui
spec:
  selector:
    app: valkey
  ports:
  - port: 6379
    targetPort: 6379
