apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: openwebui
data:
  POSTGRES_DB: openwebui
  POSTGRES_USER: openwebui
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: openwebui
type: Opaque
stringData:
  POSTGRES_PASSWORD: "changeme_secure_password"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: openwebui
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        envFrom:
        - configMapRef:
            name: postgres-config
        - secretRef:
            name: postgres-secret
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: openwebui
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None
